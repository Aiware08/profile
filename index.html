<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HEELO! I'M S.H!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'KOTRA_BOLD';
      src: url('KOTRA_BOLD.ttf') format('truetype');
    }

    :root {
      --bg-color: #111;
      --text-color: #fff;
      --card-bg: #1e1e1e;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --card-bg: #f4f4f4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 100;
    }

    header {
      position: relative;
      padding: 20px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
    }

    .hello-image {
      width: 400px;
      max-width: 80%;
      display: block;
      margin: 60px auto 30px auto;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 0 0 60px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto 60px;
      padding: 40px 30px;
      text-align: center;
    }

    .card p {
      font-family: 'KOTRA_BOLD', sans-serif;
      font-size: 1.6rem;
      line-height: 1.8;
      margin: 0;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 30px;
    }

    @media (max-width: 600px) {
      .hello-image {
        width: 300px;
      }

      h1 {
        font-size: 2.2rem;
      }

      .card {
        padding: 30px 20px;
      }

      .card p {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleMode()">다크 / 화이트 모드</button>

  <header>
    <img src="제목 없음-1.png" alt="로고" class="logo">
    <img src="HELLO.gif" alt="HELLO 간판" class="hello-image">
  </header>

  <main>
    <h1>HELLO! I'M S.H!</h1>

    <div class="card">
      <p>
        홈페이지 공사중....<br>
        Work, art gallery
      </p>
    </div>
  </main>

  <footer>
    &copy; 2025 S.H. All rights reserved.
  </footer>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
